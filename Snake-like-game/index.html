<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="GameContainer">
        <h1 id="gamename">Snake Game</h1>
        <h2 id="score_count">0</h2>
        <div id="gamebox">
            <div id="snake" tabindex="0">S</div>
            <div id="food0" class="food">P</div>
            <div id="food1" class="food">P</div>
            <div id="food2" class="food">P</div>
            <div id="food3" class="food">P</div>
        </div>

        <button id="playbutton">Start game</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
